---
layout: default
---

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <h1 class="post-title">{{ page.title }}</h1>

        <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

        {{ content }}

    </div>
</div>
