---
layout: default
---


<!-- Portfolio Item Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">大会情報</h1>
    </div>
</div>
<!-- /.row -->

<!-- Portfolio Item Row -->
<div class="row">

    <div class="col-md-12">
        <img class="img-responsive" src="http://placehold.it/1170x400" alt="">
    </div>

</div>
<!-- /.row -->

<hr>


<!-- Related Projects Row -->
<div class="row">
    <div class="col-sm-12 col-xs-12">
        <div class="pre-scrollable">



            <ul>

                {% for post in site.posts %}
                {% if post.tags contains 'competition_info' %}
                <li>
                    <span>
                        {{ post.date | date: "%b %-d, %Y" }}
                    </span>
                    <h2>
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            {{ post.title }}
                        </a>
                    </h2>
                </li>
                {% endif %}
                {% endfor %}

            </ul>



        </div>
    </div>
</div>
<!-- /.row -->
